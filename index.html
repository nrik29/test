<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Sender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><hr><img width=80px height=80px id='main'><br><hr>
        <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label id='userid'></label><hr>
            </div>
        </div>
        <hr><label id='desk'></label><hr>
        <img class='responsive' id='home'></center>
        <div class='layang'><center><button id="close">CLOSE</button></center></div>
<label id='fdata'></label><br>        
        
    <script>
var xmlhttp = new XMLHttpRequest();
var url = "data.json";
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        document.getElementById("fdata").innerHTML = myArr;
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
</script>

    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
    
</body>
