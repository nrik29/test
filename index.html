<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Sender</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <center><hr><img width=80px height=80px id='main'><br><hr>
        <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <label id='userid'></label><hr>
            </div>
        </div>
        <hr><label id='desk'></label><hr>
        <img class='responsive' id='home'></center>
        <div class='layang'><center><button id="close">CLOSE</button></center></div>
    6    
    <input type='text' id='fdata'><br>
    
    <script>
    //$.get("www.google.com", function(response) { alert(response) });
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        var data = '';
        var i;
        var stkr = myObj.stickers
        for (i = 0; i < stkr.length; i++) {
            const idstk = stkr[i].id
            data += ','+idstk 
            }
        document.getElementById("fdata").value = data;
        }
    };
    xmlhttp.open("GET", "dl.stickershop.line.naver.jp/products/0/0/1/12140/android/productInfo.meta", true);
    xmlhttp.send();
    </script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>
